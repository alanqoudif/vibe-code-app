<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - learnz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
        }
        
        .requirements-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .requirement {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">L</div>
        <h1>learnz | ليرنز</h1>
        <p class="subtitle">إعادة تعيين كلمة المرور</p>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>جاري التحميل...</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <form id="reset-form" style="display: none;">
            <div class="form-group">
                <label for="password">كلمة المرور الجديدة:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="password-requirements">
                <div class="requirements-title">متطلبات كلمة المرور:</div>
                <div class="requirement">• 6 أحرف على الأقل</div>
                <div class="requirement">• حرف واحد على الأقل</div>
                <div class="requirement">• رقم واحد على الأقل</div>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                تحديث كلمة المرور
            </button>
        </form>
        
        <a href="#" class="back-link" onclick="window.close()">العودة للتطبيق</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        // Check if this is a password reset request
        if (type === 'recovery' && token) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('reset-form').style.display = 'block';
            
            // Handle form submission
            document.getElementById('reset-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validate passwords
                if (password !== confirmPassword) {
                    showError('كلمات المرور غير متطابقة');
                    return;
                }
                
                if (password.length < 6) {
                    showError('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                    return;
                }
                
                if (!/(?=.*[a-zA-Z])/.test(password)) {
                    showError('كلمة المرور يجب أن تحتوي على حرف واحد على الأقل');
                    return;
                }
                
                if (!/(?=.*\d)/.test(password)) {
                    showError('كلمة المرور يجب أن تحتوي على رقم واحد على الأقل');
                    return;
                }
                
                // Show loading
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('submit-btn').textContent = 'جاري التحديث...';
                
                try {
                    // Update password using Supabase
                    const response = await fetch('https://ymkatahxzfwiyhpzvxts.supabase.co/auth/v1/user', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                            'apikey': 'sb_publishable_ZVE5eadI2S--fYmZL2-HVQ_VAbFjeAA'
                        },
                        body: JSON.stringify({
                            password: password
                        })
                    });
                    
                    if (response.ok) {
                        showSuccess('تم تحديث كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول بكلمة المرور الجديدة.');
                        document.getElementById('reset-form').style.display = 'none';
                    } else {
                        const error = await response.json();
                        showError('فشل في تحديث كلمة المرور: ' + (error.message || 'خطأ غير معروف'));
                    }
                } catch (error) {
                    showError('حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.');
                } finally {
                    document.getElementById('submit-btn').disabled = false;
                    document.getElementById('submit-btn').textContent = 'تحديث كلمة المرور';
                }
            });
        } else {
            // Invalid or missing parameters
            document.getElementById('loading').style.display = 'none';
            showError('رابط إعادة تعيين كلمة المرور غير صحيح أو منتهي الصلاحية.');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
